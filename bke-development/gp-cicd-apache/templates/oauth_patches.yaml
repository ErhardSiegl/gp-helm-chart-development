apiVersion: redhatcop.redhat.io/v1alpha1
kind: Patch
metadata:
  name: {{ .Release.Name }}-patch-apache-deployment
  namespace: {{ .Values.patch.namespace }}
spec:
  serviceAccountRef:
    name: {{ .Values.patch.serviceAccountRef }}
  patches:
    patch-serviceaccount-reference:
      patchType: application/merge-patch+json
      targetObjectRef:
        apiVersion: apps/v1
        kind: Deployment
        name:  "{{ template "common.names.fullname" .Subcharts.apache }}"
        namespace: "{{ .Release.Namespace }}"
      patchTemplate: |
        spec:
          template:
            spec:
              serviceAccount: "testresults"
              serviceAccountName: "testresults"
