{{- if .Values.argo_workflows.archive.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: minio-anyuid-binding
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:openshift:scc:anyuid
subjects:
  - kind: ServiceAccount
    name: {{ .Values.minio.serviceAccount.name }}
    namespace: {{ .Release.Namespace }}
  - kind: ServiceAccount
    name: {{ .Values.minio.fullnameOverride}}-update-prometheus-secret
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: minio-admin-binding
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
  - kind: ServiceAccount
    name: {{ .Values.minio.serviceAccount.name }}
    namespace: {{ .Release.Namespace }}
  - kind: ServiceAccount
    name: {{ .Values.minio.fullnameOverride}}-update-prometheus-secret
    namespace: {{ .Release.Namespace }}
{{- end }}