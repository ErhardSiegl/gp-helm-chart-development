apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: sonarqube-tls
  labels:
    {{ include "gp-cicd-sonarqube.labels" . | nindent 4 }}
  name: sonarqube
  namespace: {{ .Release.Namespace }}
spec:
  host: {{ .Values.sonarqube.ingress.hostname }}
  port:
    targetPort: oauth-proxy
  tls:
    termination: reencrypt
  to:
    kind: Service
    name: {{ template "common.names.fullname" .Subcharts.sonarqube }}
    weight: 100
  wildcardPolicy: None
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: sonarqube-admin-tls
  labels:
    {{ include "gp-cicd-sonarqube.labels" . | nindent 4 }}
  name: sonarqube-admin
  namespace: {{ .Release.Namespace }}
spec:
  host: admin-{{ .Values.sonarqube.ingress.hostname }}
  port:
    targetPort: http
  tls:
    termination: Edge
  to:
    kind: Service
    name: {{ template "common.names.fullname" .Subcharts.sonarqube }}
    weight: 100
  wildcardPolicy: None