apiVersion: v1
kind: Service
metadata:
  name: {{ include "gpApp.name" . }}
  labels:
    {{- include "gpApp.labels" . | nindent 4 }}
spec:
  type: {{ .Values.deploy.serviceType }}
  selector:
    {{- include "gpApp.selectorLabels" . | nindent 4 }}
  ports:
    {{- tpl (toYaml .Values.deploy.ports) . | nindent 4 }}