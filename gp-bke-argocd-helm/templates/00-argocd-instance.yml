{{ if and (ne .Values.argocd.instanceName "") (eq .Values.argocd.instanceAlreadyExisting false) }}
apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: {{ .Values.argocd.instanceName }}
spec:
  dex:
    image: quay.io/redhat-cop/dex 
    version: v2.22.0-openshift
    openShiftOAuth: true
  rbac:
    defaultPolicy: 'role:admin'
  server:
    route:
      enabled: true
{{ end }}