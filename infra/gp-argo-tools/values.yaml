####################
## ARGO WORFKLOWS ##
####################
argo-workflows:
  fullnameOverride: argo-workflows
  enabled: true
# Serverconfiguration
  server:
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 250m
        memory: 128Mi
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
    auth:
      mode: client
      sso:
        enabled: false      # TODO: Umstellen auf SSO in Zukunft!
#        issuer:
#        clientId:
#          name:
#          key:
#        clientSecret:
#          name:
#          key:
#        redirectUrl:
#        scopes:
# Controllerconfiguration
  controller:
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 250m
        memory: 128Mi
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false

# Executorconfiguration
  executor:
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
# Ingressconfiguration
  ingress:
    enabled: true
    hostname: "workflows.steppe.gepaplexx.com" # TODO: anpassen auf "example.com"
    ingressClassName: "openshift-default"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    tls: true
# Workflowsconfiguration
  workflows:
    serviceAccount:
      create: true
      name: operate-workflow-sa
  postgresql:
    auth:
      database: argo_workflows
      username: postgres
      password: ""
    primary:
      podSecurityContext:
        enabled: false
      containerSecurityContext:
        enabled: false

####################
##  ARGO  EVENTS  ##
####################
argo-events:
  enabled: true
  fullnameOverride: argo-events
  singleNamespace: false
  securityContext: null
  eventbusController:
    containerSecurityContext:
      runAsNonRoot: true
    securityContext:
        runAsNonRoot: true
  eventsourceController:
    containerSecurityContext:
      runAsNonRoot: true
    securityContext:
        runAsNonRoot: true
  sensorController:
    containerSecurityContext:
      runAsNonRoot: true
    securityContext:
        runAsNonRoot: true
####################
##  ARGO ROLLOUT  ##
####################

argo-rollouts:
  enabled: false                          # aktuelle Argo Rollouts Version 1.1.1 nicht mit Kubernetes 1.23+/Openshift 4.9 kompatibel
  fullnameOverride: argo-rollouts
# Controllerconfiguration:
  controller:
    containerSecurityContext:
      runAsNonRoot: true
    podSecurityContext:
      runAsNonRoot: true
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 250m
        memory: 128Mi
# DashboardConfiguration
  dashboard:
    ingress:
      enabled: true
      hosts:
      - "rollouts.steppe.gepaplexx.com"   # TODO: auf example.com Ã¤ndern.
      tls:
      - "rollouts.steppe.gepaplexx.com"
      ingressClassName: "openshift-default"
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 250m
        memory: 128Mi

