{{- if .Values.cephcluster.monitoring.enabled -}}
{{/*
RBAC needed for enabling monitoring for a Rook CephCluster.
These should be scoped to the namespace where the CephCluster is located.
*/}}
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rook-ceph-monitoring
  namespace: {{ .Release.Namespace }} # namespace:cluster
rules:
  - apiGroups:
      - "monitoring.coreos.com"
    resources:
      - servicemonitors
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
---
# Allow management of monitoring resources in the mgr
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rook-ceph-monitoring-mgr
  namespace: {{ .Release.Namespace }} # namespace:cluster
rules:
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
    verbs:
      - get
      - list
      - create
      - update
---
# Allow the operator to get ServiceMonitors in this cluster's namespace
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rook-ceph-monitoring
  namespace: {{ .Release.Namespace }} # namespace:cluster
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rook-ceph-monitoring
subjects:
  - kind: ServiceAccount
    name: rook-ceph-system
    namespace: {{ .Values.operatorNamespace | default .Release.Namespace }} # namespace:operator
---
# Allow creation of monitoring resources in the mgr
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rook-ceph-monitoring-mgr
  namespace: {{ .Release.Namespace }} # namespace:cluster
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rook-ceph-monitoring-mgr
subjects:
  - kind: ServiceAccount
    name: rook-ceph-mgr
    namespace: {{ .Release.Namespace }} # namespace:cluster
---
# ServiceMonitor to scrape prometheus metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rook-ceph-mgr
  namespace: {{ .Release.Namespace }}
spec:
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app: rook-ceph-mgr
      rook_cluster: rook-ceph
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: 5s
---
{{- if .Values.cephcluster.monitoring.alerts.enabled -}}
# Slack Secret for Rook-Ceph Alerts
apiVersion: v1
kind: Secret
metadata:
  name: slack-hook
type: Opaque
data:
  url: {{ .Values.cephcluster.monitoring.alerts.slackurl }}
---
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: critical-alerts-rook-ceph
  namespace: {{ .Release.Namespace }}
spec:
  route:
    receiver: slack-alert-reveiver
    groupBy: [job]
    matchers:
      - name: severity
        value: critical
  receivers:
    - name: slack-alert-reveiver
      slackConfigs:
        - channel: critical
          apiURL:
            name: slack-hook
            key: url
          title: "Rook-Ceph Alert"
          text: |-
            Themengebiet: STORAGE
            Summary: {{`{{ .CommonAnnotations.summary }}`}}
            Cluster: {{ .Values.cephcluster.monitoring.environment }}
---
{{- if .Values.cephcluster.monitoring.alerts.notifywarniing -}}
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: warning-alerts-rook-ceph
  namespace: {{ .Release.Namespace }}
spec:
  route:
    receiver: slack-alert-reveiver
    groupBy: [job]
    matchers:
      - name: severity
        value: warning
  receivers:
    - name: slack-alert-reveiver
      slackConfigs:
        - channel: critical
          apiURL:
            name: slack-hook
            key: url
          title: "Rook-Ceph Alert"
          text: |-
            Themengebiet: STORAGE
            Cluster: {{ .Values.cephcluster.monitoring.environment }}
{{- end }}
{{- end }}
{{- end }}