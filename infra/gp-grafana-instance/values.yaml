# Default values for gp-grafana-instance.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
ingress:
  hostname: grafana.apps.play.gepaplexx.com  # TODO Umstellen auf example
auth:
  admin:
    user: "admin"
  adminGroups: "Gepaplexx"
  editorGroups: "Editor"
sso:
  keycloak:
    clientSecret: ""
    clientId: "grafana"
    realmUrl: "https://sso.apps.clustername.basedomain.com/realms/realmname"
datasource:
  prometheus:
    url: "https://thanos-querier-openshift-monitoring.apps.example.gepaplexx.com:443"

resources:
  requests:
    cpu: 100m
    memory: 256m
  limits:
    cpu: 500m
    memory: 1Gi