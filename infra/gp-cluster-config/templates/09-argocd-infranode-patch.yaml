{{- if .Values.argocd.infranodes.enabled }}
apiVersion: redhatcop.redhat.io/v1alpha1
kind: ResourceLocker
metadata:
  name: patch-argocd-infranodes
spec:
  serviceAccountRef:
    name: resource-locker-sa
  patches:
  - targetObjectRef:
      apiVersion: argoproj.io/v1alpha1
      kind: ArgoCD
      name: {{ .Values.argocd.name }}
      namespace: {{ .Values.argocd.namespace }}
    patchTemplate: |
      spec:
        nodePlacement:
          nodeSelector:
            node-role.kubernetes.io/infra: ""
        applicationSet:
          resources:
            limits:
              cpu: 1
        controller:
          resources:
            limits:
              cpu: 1
        repo:
          resources:
            limits:
              cpu: "500m"
    patchType: application/merge-patch+json
    id: patch-argocd-infranodes
{{- end }}