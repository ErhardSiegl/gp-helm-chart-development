apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: injector-selfsigned-ca
  namespace: {{ .Release.Namespace }}
spec:
  commonName: Agent Inject CA
  duration: 87660h0m0s
  isCA: true
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: selfsigned
  privateKey:
    algorithm: ECDSA
    size: 256
  secretName: injector-ca-secret
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: injector-ca-issuer
  namespace: {{ .Release.Namespace }}
spec:
  ca:
    secretName: injector-ca-secret