apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: server-certificate
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  commonName: Server Internal Cert
  dnsNames:
    - vault-active
    - vault-active.{{ .Release.Namespace }}
    - vault-active.{{ .Release.Namespace }}.svc
    - vault
    - vault.{{ .Release.Namespace }}
    - vault.{{ .Release.Namespace }}.svc
    - '*.vault-internal'
    - vault-internal
    - vault-internal.{{ .Release.Namespace }}
    - vault-internal.{{ .Release.Namespace }}.svc
    - vault-ui
    - vault-ui.{{ .Release.Namespace }}
    - vault-ui.{{ .Release.Namespace }} .svc
  ipAddresses:
    - 127.0.0.1
  issuerRef:
    name: server-ca-issuer
  secretName: server-tls
