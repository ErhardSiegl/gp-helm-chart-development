{{- if .Values.ldap.enable  }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ .Values.ldap.k8secretName }}
  namespace: openshift-config
spec:
  encryptedData:
    bindPassword: {{ .Values.ldap.bindPassword }}
    bindDN: {{ .Values.ldap.bindDN }}
    ldapUrl: {{ .Values.ldap.ldapUrl }}
  template:
    metadata: {}
{{- end }}
