apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: alerts-awx
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gp-awx-monitoring.labels" . | nindent 4 }}
spec:
  groups:
    - name: alerts-awx
      rules:
        - alert: awx_podcount
          annotations:
            description: AWX auf dem HUB-Cluster ist nicht erreichbar
            summary: Es muss zumindest 1 Pod da sein
          expr: 'absent(sum(up{job=''awx''})>=1)'
          for: 10m
          labels:
            severity: critical
            app: awx